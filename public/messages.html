<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <title>Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f4f7fa;
            color: #1a202c;
        }

        .container {
            display: flex;
            min-height: calc(100vh - 60px);
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
        }

        .sidebar ul {
            list-style: none;
        }

        .nav-link {
            display: block;
            padding: 12px 16px;
            color: #4a5568;
            text-decoration: none;
            font-weight: 500;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: #edf2f7;
            color: #2b6cb0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 24px;
        }

        .chat-layout {
            display: flex;
            gap: 24px;
        }

        /* Chat Rooms */
        .chat-rooms {
            width: 300px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #f7fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .chat-header span {
            font-weight: 600;
            color: #2d3748;
        }

        .new-chat-btn {
            padding: 8px 12px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: #2b6cb0;
        }

        .chat-room-list {
            list-style: none;
            max-height: 500px;
            overflow-y: auto;
        }

        .chat-room-item {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-room-item:hover {
            background: #f7fafc;
        }

        .chat-room-item.active {
            background: #e6f0fa;
        }

        .room-name {
            font-weight: 500;
            color: #2d3748;
        }

        .room-participants {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }

        .no-chats,
        .error {
            padding: 16px;
            color: #718096;
            font-style: italic;
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        .chat-room-info {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
        }

        .chat-room-name {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .chat-members {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4a5568;
        }

        .chat-members span {
            font-weight: 500;
        }

        .member-list {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .member-icon {
            font-size: 18px;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }

        .member-icon:hover {
            transform: scale(1.2);
        }

        .member-icon::after {
            content: attr(title);
            display: none;
            position: absolute;
            background: #2d3748;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            top: 120%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 10;
            font-size: 12px;
        }

        .member-icon:hover::after {
            display: block;
        }

        .add-member-btn {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            background: #edf2f7;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .add-member-btn:hover {
            background: #e2e8f0;
            transform: scale(1.1);
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            max-height: 500px;
        }

        .message {
            margin-bottom: 16px;
            max-width: 70%;
        }

        .own-message {
            margin-left: auto;
            text-align: right;
        }

        .other-message {
            margin-right: auto;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .author {
            font-weight: 500;
            color: #2d3748;
            font-size: 14px;
        }

        .timestamp {
            font-size: 12px;
            color: #718096;
        }

        .message-text {
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
        }

        .own-message .message-text {
            background: #3182ce;
            color: white;
        }

        .other-message .message-text {
            background: #e2e8f0;
            color: #2d3748;
        }

        .no-messages,
        .error-message {
            color: #718096;
            text-align: center;
            padding: 16px;
            font-style: italic;
        }

        .chat-input {
            display: flex;
            padding: 16px;
            border-top: 1px solid #e2e8f0;
        }

        #messageInput {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #3182ce;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .send-btn:hover {
            background: #2b6cb0;
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background: #ffffff;
            margin: 5% auto;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            color: #4a5568;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover {
            color: #e53e3e;
        }

        .modal-content h2 {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input[type="text"]:focus {
            border-color: #3182ce;
        }

        .participant-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 12px;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }

        .participant-table th,
        .participant-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .participant-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .participant-table td {
            font-size: 14px;
            color: #4a5568;
        }

        .participant-table tr:last-child td {
            border-bottom: none;
        }

        .participant-table input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background: #2b6cb0;
            transform: translateY(-1px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                box-shadow: none;
                border-bottom: 1px solid #e2e8f0;
            }

            .chat-layout {
                flex-direction: column;
            }

            .chat-rooms {
                width: 100%;
            }

            .chat-messages {
                max-height: 300px;
            }
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/students.html" class="nav-link">Students</a>
                <a href="/tasks.html" class="nav-link">Tasks</a>
            </ul>
        </nav>
        <!-- Main Content -->
        <main class="main-content">
            <h1>Messages</h1>
            <div class="chat-layout">
                <!-- Chat rooms -->
                <div class="chat-rooms">
                    <div class="chat-header">
                        <span>Chat rooms</span>
                        <button class="new-chat-btn" id="newChatBtn">+ New chat room</button>
                    </div>
                    <ul class="chat-room-list" id="chat-room-list">
                        <li class="loading">Loading chat rooms...</li>
                    </ul>
                </div>
                <!-- Chat content -->
                <div class="chat-window" id="chat-window" style="display: none;">
                    <div class="chat-room-info">
                        <div class="chat-room-name" id="room-name">Select a chat room</div>
                        <div class="chat-members">
                            <span>Members:</span>
                            <div class="member-list" id="member-list">
                                <!-- Members will be populated here -->
                            </div>
                            <span class="add-member-btn" id="addMemberBtn" title="Add new member">+</span>
                        </div>
                    </div>
                    <div class="chat-messages" id="messages">
                        <!-- Messages will be populated here -->
                    </div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Type your message..." />
                        <button class="send-btn" id="sendBtn">â–¶</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- New Chat Room Modal -->
    <div id="newChatModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">Ã—</span>
            <h2>Create New Chat Room</h2>
            <form id="newChatForm">
                <div class="form-group">
                    <label for="chatName">Chat Room Name:</label>
                    <input type="text" id="chatName" required>
                </div>
                <div class="form-group">
                    <label>Participants:</label>
                    <table class="participant-table" id="participantTable">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAllParticipants"></th>
                                <th>Name</th>
                                <th>Surname</th>
                            </tr>
                        </thead>
                        <tbody id="participantTableBody">
                            <!-- Participants will be populated here -->
                        </tbody>
                    </table>
                </div>
                <button type="submit">Create Chat Room</button>
            </form>
        </div>
    </div>
    <!-- Add Member Modal -->
    <div id="addMemberModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeAddMemberModal">Ã—</span>
            <h2>Add Members to Chat</h2>
            <form id="addMemberForm">
                <div class="form-group">
                    <label>Select Participants:</label>
                    <table class="participant-table" id="addMemberTable">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAllAddMembers"></th>
                                <th>Name</th>
                                <th>Surname</th>
                            </tr>
                        </thead>
                        <tbody id="addMemberTableBody">
                            <!-- Participants will be populated here -->
                        </tbody>
                    </table>
                </div>
                <button type="submit">Add Members</button>
            </form>
        </div>
    </div>
    <script>
        // Global variables
        let socket;
        let currentUser = null;
        let currentChatRoom = null;
        let displayedMessages = new Set();
        let allStudents = [];
        // Initialize socket connection
        function initSocket() {
            socket = window.notificationSocket || io('http://localhost:3000', {
                transports: ['websocket', 'polling'],
                reconnectionAttempts: 5
            });
            window.notificationSocket = socket;
            socket.on('connect', () => {
                console.log('Connected to server');
                if (currentUser) {
                    socket.emit('authenticate', currentUser.id);
                }
            });
            socket.on('disconnect', () => {
                console.log('Disconnected from server');
            });
            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
            });
            socket.on('new-message', (message) => {
                console.log('Received new-message:', message);
                if (currentChatRoom && message.chatRoomId === currentChatRoom._id) {
                    displayMessage(message);
                }
            });
            socket.on('message-saved', (message) => {
                console.log('Message saved:', message);
                if (currentChatRoom && message.chatRoomId === currentChatRoom._id) {
                    displayMessage(message);
                }
            });
            socket.on('message-error', (error) => {
                console.error('Message error:', error);
                alert('Failed to send message: ' + (error.error || JSON.stringify(error)));
            });
            socket.on('new-notification', (notification) => {
                console.log('Received notification:', notification);
            });
        }
        // Get current user
        async function getCurrentUser() {
            try {
                const response = await fetch('current-user.php');
                if (!response.ok) {
                    console.error('Failed to get current user, status:', response.status);
                    return null;
                }
                return await response.json();
            } catch (error) {
                console.error('Error getting current user:', error);
                return null;
            }
        }
        // Load all students
        async function loadStudents() {
            try {
                const response = await fetch('http://localhost:3000/api/students');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allStudents = await response.json();
                console.log('Loaded students:', allStudents);
            } catch (error) {
                console.error('Error loading students:', error);
                alert('Failed to load students');
            }
        }
        // Populate participant table
        function populateParticipantTable(excludeIds = []) {
            const tbody = document.getElementById('participantTableBody');
            tbody.innerHTML = '';
            allStudents
                .filter(student => !excludeIds.includes(student.id))
                .forEach(student => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><input type="checkbox" class="participant-checkbox" value="${student.id}"></td>
                        <td>${student.name}</td>
                        <td>${student.surname}</td>
                    `;
                    tbody.appendChild(tr);
                });
            // Select all participants
            const selectAll = document.getElementById('selectAllParticipants');
            selectAll.addEventListener('change', () => {
                const checkboxes = document.querySelectorAll('#participantTableBody .participant-checkbox');
                checkboxes.forEach(cb => cb.checked = selectAll.checked);
            });
        }
        // Populate add member table
        function populateAddMemberTable(excludeIds = []) {
            const tbody = document.getElementById('addMemberTableBody');
            tbody.innerHTML = '';
            allStudents
                .filter(student => !excludeIds.includes(student.id))
                .forEach(student => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><input type="checkbox" class="add-member-checkbox" value="${student.id}"></td>
                        <td>${student.name}</td>
                        <td>${student.surname}</td>
                    `;
                    tbody.appendChild(tr);
                });
            // Select all members
            const selectAll = document.getElementById('selectAllAddMembers');
            selectAll.addEventListener('change', () => {
                const checkboxes = document.querySelectorAll('#addMemberTableBody .add-member-checkbox');
                checkboxes.forEach(cb => cb.checked = selectAll.checked);
            });
        }
        // Load chat rooms
        async function loadChatRooms() {
            if (!currentUser) {
                console.error('No current user');
                return;
            }
            try {
                const response = await fetch(`http://localhost:3000/api/chatrooms/${currentUser.id}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const chatRooms = await response.json();
                console.log('Loaded chat rooms:', chatRooms);
                const chatRoomList = document.getElementById('chat-room-list');
                chatRoomList.innerHTML = chatRooms.length === 0
                    ? '<li class="no-chats">No chat rooms found</li>'
                    : '';
                chatRooms.forEach(room => {
                    const li = document.createElement('li');
                    li.className = 'chat-room-item';
                    li.innerHTML = `
                        <div class="room-name">${room.name || 'Unnamed Room'}</div>
                        <div class="room-participants">${room.participants.length} members</div>
                    `;
                    li.addEventListener('click', (event) => selectChatRoom(room, event.currentTarget));
                    chatRoomList.appendChild(li);
                });
                // Auto-select chat from URL
                const urlParams = new URLSearchParams(window.location.search);
                const chatId = urlParams.get('chatId');
                if (chatId) {
                    const targetRoom = chatRooms.find(room => room._id === chatId);
                    if (targetRoom) {
                        const targetElement = Array.from(chatRoomList.children).find(li =>
                            li.querySelector('.room-name').textContent === targetRoom.name
                        );
                        selectChatRoom(targetRoom, targetElement);
                    }
                }
            } catch (error) {
                console.error('Error loading chat rooms:', error);
                document.getElementById('chat-room-list').innerHTML = '<li class="error">Error loading chat rooms</li>';
            }
        }
        // Select chat room
        async function selectChatRoom(room, clickedElement = null) {
            console.log('Selecting chat room:', room);
            displayedMessages.clear();
            if (currentChatRoom && socket) {
                socket.emit('leave-room', currentChatRoom._id);
            }
            currentChatRoom = room;
            if (socket) {
                socket.emit('join-room', room._id);
            }
            if (window.setPageStatus) {
                window.setPageStatus(true, room._id);
            }
            document.getElementById('room-name').textContent = room.name || 'Unknown Room';
            document.getElementById('chat-window').style.display = 'block';
            // Update members list
            const memberList = document.getElementById('member-list');
            memberList.innerHTML = room.participants.map(participant => {
                const fullName = `${participant.name} ${participant.surname}`;
                return `<span class="member-icon" title="${fullName}">ðŸ‘¤</span>`;
            }).join('');
            await loadMessages(room._id);
            document.querySelectorAll('.chat-room-item').forEach(item => item.classList.remove('active'));
            if (clickedElement) {
                clickedElement.classList.add('active');
            }
        }
        // Load messages
        async function loadMessages(chatRoomId) {
            try {
                const response = await fetch(`http://localhost:3000/api/messages/${chatRoomId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const messages = await response.json();
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = messages.length === 0
                    ? '<div class="no-messages">No messages yet</div>'
                    : '';
                displayedMessages.clear();
                messages.forEach(message => displayMessage(message));
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messages').innerHTML = '<div class="error-message">Error loading messages</div>';
            }
        }
        // Display message
        function displayMessage(message) {
            const messageId = message._id || `${message.author}-${message.text}-${message.createdAt}`;
            if (displayedMessages.has(messageId)) {
                return;
            }
            displayedMessages.add(messageId);
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.dataset.messageId = messageId;
            const author = message.author || { id: message.authorId, fullName: `User ${message.authorId}` };
            const isOwnMessage = author.id == currentUser.id;
            messageDiv.className = `message ${isOwnMessage ? 'own-message' : 'other-message'}`;
            const timestamp = new Date(message.createdAt).toLocaleTimeString('uk-UA');
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="author">${author.fullName}</span>
                    <span class="timestamp">${timestamp}</span>
                </div>
                <div class="message-text">${message.text}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        // Send message
        function sendMessage() {
            if (!currentChatRoom || !currentUser || !socket || !socket.connected) {
                alert('Please select a chat room or reconnect');
                return;
            }
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            if (!text) {
                return;
            }
            socket.emit('send-message', {
                chatRoomId: currentChatRoom._id,
                authorId: currentUser.id,
                text
            });
            messageInput.value = '';
        }
        // Create new chat room
        async function createChatRoom(event) {
            event.preventDefault();
            const name = document.getElementById('chatName').value.trim();
            const checkboxes = document.querySelectorAll('#participantTableBody .participant-checkbox:checked');
            const participantIds = Array.from(checkboxes).map(cb => parseInt(cb.value));
            if (!name || participantIds.length === 0) {
                alert('Please fill in the chat name and select at least one participant');
                return;
            }
            if (!participantIds.includes(currentUser.id)) {
                participantIds.push(currentUser.id);
            }
            try {
                const response = await fetch('http://localhost:3000/api/chatrooms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, participants: participantIds })
                });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to create chat room');
                }
                document.getElementById('newChatModal').style.display = 'none';
                document.getElementById('newChatForm').reset();
                loadChatRooms();
            } catch (error) {
                console.error('Error creating chat room:', error);
                alert('Error creating chat room: ' + error.message);
            }
        }
        // Add members to chat
        async function addMembers(event) {
            event.preventDefault();
            if (!currentChatRoom) {
                alert('Please select a chat room');
                return;
            }
            const checkboxes = document.querySelectorAll('#addMemberTableBody .add-member-checkbox:checked');
            const participantIds = Array.from(checkboxes).map(cb => parseInt(cb.value));
            if (participantIds.length === 0) {
                alert('Please select at least one participant');
                return;
            }
            try {
                const response = await fetch(`http://localhost:3000/api/chatrooms/${currentChatRoom._id}/add-participants`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ participants: participantIds })
                });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to add members');
                }
                const updatedRoom = await response.json();
                currentChatRoom = updatedRoom;
                document.getElementById('addMemberModal').style.display = 'none';
                selectChatRoom(updatedRoom);
            } catch (error) {
                console.error('Error adding members:', error);
                alert('Error adding members: ' + error.message);
            }
        }
        // Initialize
        async function init() {
            currentUser = await getCurrentUser();
            if (!currentUser) {
                alert('Please log in to access chat');
                window.location.href = '/index.php?page=login';
                return;
            }
            await loadStudents();
            initSocket();
            await loadChatRooms();
            if (window.setPageStatus) {
                window.setPageStatus(true, null);
            }
        }
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            init();
            // Send message
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            // New chat room
            document.getElementById('newChatBtn').addEventListener('click', () => {
                populateParticipantTable([currentUser.id]);
                document.getElementById('newChatModal').style.display = 'block';
            });
            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('newChatModal').style.display = 'none';
            });
            document.getElementById('newChatForm').addEventListener('submit', createChatRoom);
            // Add members
            document.getElementById('addMemberBtn').addEventListener('click', () => {
                if (!currentChatRoom) {
                    alert('Please select a chat room');
                    return;
                }
                const excludeIds = currentChatRoom.participants.map(p => p.id);
                populateAddMemberTable(excludeIds);
                document.getElementById('addMemberModal').style.display = 'block';
            });
            document.getElementById('closeAddMemberModal').addEventListener('click', () => {
                document.getElementById('addMemberModal').style.display = 'none';
            });
            document.getElementById('addMemberForm').addEventListener('submit', addMembers);
            // Close modals on outside click
            window.addEventListener('click', (e) => {
                const newChatModal = document.getElementById('newChatModal');
                const addMemberModal = document.getElementById('addMemberModal');
                if (e.target === newChatModal) newChatModal.style.display = 'none';
                if (e.target === addMemberModal) addMemberModal.style.display = 'none';
            });
            // Load header
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    const logoutBtn = document.getElementById('logoutBtn');
                    if (logoutBtn) {
                        logoutBtn.addEventListener('click', async () => {
                            try {
                                const response = await fetch('logout.php');
                                const data = await response.json();
                                if (data.success) {
                                    window.location.href = 'index.php';
                                }
                            } catch (error) {
                                console.error('Logout failed:', error);
                            }
                        });
                    }
                })
                .catch(error => console.error('Error loading header:', error));
        });
        window.addEventListener('beforeunload', () => {
            if (window.setPageStatus) {
                window.setPageStatus(false, null);
            }
        });
    </script>
</body>
