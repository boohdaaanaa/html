    <!--form for add student-->
    <div id = "addStudent" class = "modal">
        <div class = "modal-content">
            <div class = "modal-header">
                <h3>Add student</h3>
                <span class = "close" onclick = "closeModal()">&times;</span>
            </div>
            <form class = "modal-body">
                <label for = "group">Group</label>
                <select id = "group" name = "group">
                    <option value = "" disabled selected>Select Group</option>
                    <option value = "PZ-21">PZ-21</option>
                    <option value = "PZ-22">PZ-22</option>
                </select>

                <label for = "name">Firs name</label>
                <input type = "text" id = "name" name = "name" placeholder="">

                <label for = "surname">Last name</label>
                <input for = "text" id = "surname" name = "surname" placeholder="">

                <label for = "gender">Gender</label>
                <select id = "gender" name = "gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value = "M">Male</option>
                    <option value="F">Female</option>
                </select>

                <label for = "birthday">Birthday</label>
                <input type = "date" id = "birthday" name = "birthday"> 

                <div class = "modal-buttons">
                    <button type = "button" class = "btn btn-ok" onclick="closeModal()">OK</button>
                    <button type = "submit" class = "btn btn-create">Create</button>
                </div>
            </form>
        </div>
    </div>
    </div>


    <!--modal form delete-->
    <div id="confirmDeleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Warning</h3>
                <span class="close" onclick="closeConfirmModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Are you sure you want to delete user <span id="userName"></span>?</p>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="closeConfirmModal()">Cancel</button>
                <button class="btn btn-ok" onclick="confirmDelete()">OK</button>
            </div>
        </div>
    </div>
